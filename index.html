<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/home.css">
  <title>Forum</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Welcome To Forum</h1>
    </header>
    <main class="main">
      <div class="posts-list" id="topic-list">
      </div>
      <button class="create-new-post__button" id="openBtn" type="button">Create new post</button>
    </main>
    <footer class="footer">
      <div class="line-bottom"></div>
    </footer>
  </div>

	<form class="modal" id="addTopicForm" action="/api/v1/topics">
		<div class="modal_content" id="modal_content">
			<p class="modal_title">Post title</p>
			<input type="text" name="topicTitle" class="modal_input">
			<input type="submit" value="Create" class="modal_submit">
			<button type="button" class="modal_close" id="closeBtn">Close</button>
		</div>
	</form>

	<script src="index.js"></script>
</body>

</html>
